name: 单体测试
on:
  push:
	branches: 
	  - master
jobs:
  unitTest:
	name: 单体测试
	runs-on: ubuntu-latest
	steps:
	  - uses: actions/checkout@v2
	  - uses: actions/setup-python@v2.2.1
		with:
		  python-version: '3.8'
		  architecture: 'x64'
	  - name: Django Test
		run: |
		  export DJANGO_SETTINGS_MODULE=adal.settings
		  pythonv -v